<!--Description: Our user-friendly "Create an Account" page is designed to make your 
registration process seamless and hassle-free. You just need to enter your username, email address and a password of your choice-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to style.css sheet-->
    <link rel="stylesheet" href="CreateAccstyle.css"/>
    <!--Get icons and fonts from google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <!--Tab Tittle-->
    <title>Create an account</title>
</head>

<body>
<!--Linking to Java Script form-->
    <script src="Signupform.js"></script>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                    <h1 class="heading">Register</h1>
                <form class="login-card-form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">person</span>
                            <input type="text" placeholder="Enter Username" id="Username" 
                            autofocus required>
             </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
        <div class="form-item">
            <!--Lock Icon-->
                    <span class="form-item-icon material-symbols-rounded">lock</span>
            <!--Password Textbox-->
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
         </div>
                    <!--Button that creates an account-->
                <button type="submit">Create an Account</button>
            </form>
            <div class="login-card-footer">
                <!--opens the login page if pressed.-->
                <a href="index.html" class="link">Already have an account ? Log in here</a>
            </div>
        </div>
    </div>
</body>



</html>
