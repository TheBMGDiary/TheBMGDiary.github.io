<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Name os the tab-->
    <title>Reset Password</title>
    <!--Password reset style.ccss-->
    <link rel="stylesheet" href="Pasresetstyle.css">
    <!--Links to google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />

</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <!--Bvback button goes to the login page-->
            <button onclick="window.history.back()">Back</button>
            <div class="login-card-header">
                <h1>Reset Password</h1>
                <div>Please enter your email you signed up for your account</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <!--Mail textbox-->
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
                <!--Reset password button-->
                <button type="submit">Reset Password</button>
            </form>

</body>
</html>
